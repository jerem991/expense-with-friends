<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ participant.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Edit Participant</h1>
        <form method="POST" class="flex flex-col">
            <label for="participant_name" class="block text-gray-700 text-sm font-bold mb-2">Participant Name:</label>
            <input type="text" id="participant_name" name="participant_name" value="{{ participant.name }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">

            <label for="avatar_emoji" class="block text-gray-700 text-sm font-bold mb-2">Avatar Emoji (e.g., ðŸ˜Š):</label>
            <input type="text" id="avatar_emoji" name="avatar_emoji" value="{{ participant.avatar_url if participant.avatar_url else '' }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" maxlength="2">

            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-200">
                Save Changes
            </button>
        </form>
        <p class="text-center mt-4">
            {# Updated href url_for #}
            <a href="{{ url_for('trip_blueprint.view_trip', trip_id=trip.id) }}" class="text-blue-600 hover:underline">Cancel</a>
        </p>
    </div>
</body>
</html>
